<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hai Sayangkuu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2><span>Hai...</span>Sayangkuu</h2>
            <div id="date" class="date"></div>
            <div class="countdown">
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
                <div id="AM">NA</div>
        </div>

        <script type="text/javascript">
            function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();

                var session = "AM";
                

                if(h == 0){
                    h = 12;
                }
                if(h > 12){
                    h = h - 12;
                    session = "PM"
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;

                var time = date;
                document.getElementById("date").innerHTML = date;
                
                var time = h;
                document.getElementById("hour").innerText = time;
                document.getElementById("hour").textContent = time;

                var time = m;
                document.getElementById("minute").innerText = time;
                document.getElementById("minute").textContent = time;

                var time = s;
                document.getElementById("second").innerText = time;
                document.getElementById("second").textContent = time;

                var time = " " + session;
                document.getElementById("AM").innerText = time;
                document.getElementById("AM").textContent = time;

                var time = date;
                document.getElementById("date").innerHTML = date;

                setTimeout(showTime, 1000); 
            }
            showTime();
        </script>
    </body>
</html>
